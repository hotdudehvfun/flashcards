<html>

<head>
    <title style="display: none;">Flash Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <chapter>Notes</chapter>
    <link-container>

    </link-container>

    <script src="scripts/links.js"></script>
    <script>
       
        loadLinks = () => {
            let html = "";
            links.forEach(link => {
                html += `<a href='${link.relPath}'>`;
                html += `<div class='note'> ${link.text} </div>`;
                html += `</a>`;
            })
            document.querySelector("link-container").innerHTML = html;
        }
        loadLinks();



    </script>
</body>

</html>
