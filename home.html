<html>

<head>
    <title style="display: none;">Flash Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="controlLinks">
   <chapter>
       Notes:{{links.length}}
    </chapter> 
    
    <div class="note">
        <span>
            Polity Notes
        </span>
        <ul class="link-container">
                <li class="page-link" ng-repeat='link in links'>
                        <td>
                            <a href={{path+link.fileName}} >{{ link.text }}</a>
                        </td>
                </li>
            </ul>

    </div>
   

    <script src="scripts/links.js"></script>
    <script>
        let app=angular.module("myApp",[]);
        app.controller("controlLinks",function($scope)
        {
            $scope.links=polityChapters;
            $scope.path="Polity/";
        });
    </script>
</body>

</html>
