<html>

<head>
    <!-- title used for file naming -->
    <title id="title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/spectrum.js"></script>
    <script src="scripts/polity.js"></script>
    <script src="scripts/class_12_history.js"></script>
    <script src="scripts/class_6_history.js"></script>
    <script src="scripts/class_11_old_history.js"></script>  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="tools">
            <div class="side-button" onclick="handleNewChapter()"><span class="material-icons">
                edit
            </span>
            New Document</div>
            <div class="side-button" onclick="openChapterDialog()">
                <span class="material-icons">
                    folder_open
                </span>
                Open Document</div>
            <div id="read_mode" class="side-button" onclick="handleReadMode()">Editable:true</div>
            <div id="toggle_theme" class="side-button" onclick="toggleTheme()">
                <span class="material-icons">nights_stay</span>Dark:false
            </div>
            <div id="" class="side-button" onclick="insertHtmlAtCursor('<ol class=custom-list><li></li></ol>')">ðŸ“œList
            </div>
            
            
        </div>
        <div id='injectHtml'>
            <input id="chapter" placeholder="Chapter" />
            <input id="subtitle" class="subtitle" placeholder="Chapter Name"/ >
            <div id="editor" class="editor" contenteditable="true">
                <article>Type Here</article>
            </div>
        </div>
        <div class="info-bar">
            <div id="tree">parent>child</div>
            <div id="word_count">wc:</div>
            
        </div>
    </div>
      


    <!-- extra tools -->
    <ul class="suggestions"></ul>
    
    <div class="load-chapter-parent" style="display: none;">
        <div class="load-chapter">
            <div style="
            display: flex;
            justify-content: space-between;
        ">
                <div class="close-button" onclick="closeChapterDialog()">X</div>
            </div>
        <div id="chapters-list">
            <div id="tabs">
            </div>
            
            <div id="tab-content">
            </div>
        </div>
    </div>
    </div>

    


    
    <script id='editor-script' src="scripts/myeditor.js"></script>

        
    
</body>

</html>
